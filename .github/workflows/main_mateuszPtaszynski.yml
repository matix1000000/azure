# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mateuszPtaszynski

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_24c5fae6200e4182b2b463814f331677 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6ac19a642f0d41e09244c15598164d2e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_24c5fae6200e4182b2b463814f331677 }}/ubuntupython:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mateuszPtaszynski'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3f7b5c35bf9f40fe8cca74668375abf1 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_24c5fae6200e4182b2b463814f331677 }}/ubuntupython:${{ github.sha }}'