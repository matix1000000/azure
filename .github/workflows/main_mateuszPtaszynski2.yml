# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mateuszPtaszynski2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_b47e4faf84144ca4b886904163f29daf }}
        password: ${{ secrets.AzureAppService_ContainerPassword_fc97a55757bf47c7a2fbe0f32a549541 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b47e4faf84144ca4b886904163f29daf }}/hello-world:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mateuszPtaszynski2'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_06684c7157f4421a80e1a6ad552f858e }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b47e4faf84144ca4b886904163f29daf }}/hello-world:${{ github.sha }}'