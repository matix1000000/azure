# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mateuszPtaszynski2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_d8b4c40d505e4c81b45b86782dc7a7fa }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a473b8b8adbd443d8e375f96adbf7e21 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d8b4c40d505e4c81b45b86782dc7a7fa }}/ebiznes24:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mateuszPtaszynski2'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_cd1b9ccc78e0483fb37966ebc1c25884 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d8b4c40d505e4c81b45b86782dc7a7fa }}/ebiznes24:${{ github.sha }}'