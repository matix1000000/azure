# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mateuszPtaszynski

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_c385ce72679d40e491d02a0a117a303f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a9403148c50d4a2d949906a284ff1273 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c385ce72679d40e491d02a0a117a303f }}/hello-world:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mateuszPtaszynski'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7bc6411465aa42e389add62f6c83e094 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c385ce72679d40e491d02a0a117a303f }}/hello-world:${{ github.sha }}'